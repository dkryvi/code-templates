name: Main
on:
  push:
    branches:
      - main
jobs:
  sync_data:
    name: Sync data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install Dependencies
        run: npm install

      - name: Install ts-node
        run: npm install -g ts-node

      - name: Sync Algolia search
        env:
          NEXT_PUBLIC_ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_SEARCH_ADMIN_KEY: ${{ secrets.ALGOLIA_SEARCH_ADMIN_KEY }}
        run: ts-node ./scripts/sync-algolia

      - name: Sync posts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: ts-node ./scripts/sync-posts

      - name: Sync collections
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: ts-node ./scripts/sync-collections
